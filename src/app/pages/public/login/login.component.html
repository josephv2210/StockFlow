<div class="flex w-full h-full justify-center items-center">
  <div class="h-full w-1/2 flex items-center">
    <img src="../../../../assets/SVG/undraw_fall_hngs.svg" alt="Home image" />
  </div>

  <div class="w-1/2 flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-primary mb-6">Sign In</h2>

      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold mb-1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-semibold mb-1">Password</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            class="w-full px-4 py-2 rounded bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary-500 text-white font-medium py-2 rounded hover:bg-primary-600 transition-colors"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
